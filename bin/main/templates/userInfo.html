<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInfo Query</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>UserInfo Query</h1>
이름 
<input type="text" id="userName">
아이디
<input type="text" id="userId">
<input type="text" id="id" placeholder="Enter ID">
<input type="button" value="조회하기" id="queryButton">
<p>Result: <span id="result_val"></span></p>
<table>
    <tr>
        <td>이름</td>
        <td>아이디</td>
        <td>패스워드</td>
        <td>이메일주소</td>
    </tr>
</table>

    <script>
        $(document).ready(function() {
            $('#queryButton').click(function() {
                var id = $('#id').val();
                $.ajax({
                    url: '/userInfo/getUserInfo',
                    type: 'GET',
                    data: { id: id },
                    success: function(result) {
                    	var htmlcont="";
                        $('#result_val').text('USER_NAME: ' + result.USER_RESULT.USER_NAME +'USER_ID: ' + result.USER_RESULT.USER_ID +'USER_PW: ' + result.USER_RESULT.USER_PW +'USER_EMAIL: ' + result.USER_RESULT.USER_EMAIL);
                        console.log(result);
                    },
                    error: function() {
                        $('#result_val').text('Error retrieving data');
                    }
                });
            });
        });
    </script>
</body>
</html>
